<!DOCTYPE html>
<html>
    <head>
        <title>Com Quest Prototype</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0
            }
        </style>
    </head>
    <body>
        <div class="container" style="background-color: white; display: flex; flex-direction: column; justify-content: space-between; align-items: center; width: 100%; min-height: 100vh; font-family: 'Merriweather', serif;">
            <div style="margin-top: 3%; color: blue">
                Here is an email, replace the 'x' area by text that you think will make sense
            </div>
            <div style="background-image: url(https://lh3.googleusercontent.com/proxy/AU8R3jSMbjVq_ydkJ-rO4d0ofZBvLDDnej8szNbyC22EoWcQ1iwvRi_eB3nmMbdAD3VzVL8L76jBt_s1MAi2KI9gqaZsoRKF-GShdTZ3qxi5ijNUj_XpGytxfAqmLC9WLSX3PAFoP6v8ApOLOd8XmHMYGGFtd73nObeGWJ4oMMS2J9hrVotrVtf5P-0swMpm); background-position: center; background-repeat: no-repeat; background-size: 100%; width: 50%; height: 65vh; display: flex; justify-content: center; ">
                <div class="email-content" style="width: 80%; padding: 20% 0; word-break: break-all">
                    <p>Hi Mike,</p>
                    <p>Yesterday was a tough day</p>
                    <p class="user-input" style="color: red"></p>
                    <p>Thank you very much</p>
                    <p>Katie</p>
                </div> 
            </div>
            <textarea class="added-content" style="background-color: black; color: white; width: 100%; height: 20vh; border: none; padding: 3%; box-sizing: border-box;" >
            </textarea>
        </div>
        <script src="email.js"></script>
    </body>
</html>
